<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>pagina de controles</title>
</head>
<body>
    
    <h1>Controles de formulários</h1>

    <table cellspacing="10">

        <form action="">
            <thead>Digite as informações solicitadas</thead>

            <th>Testando a tabela</th>

            <tr>
                <td>Digite qualquer coisa</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"> </td>
            </tr>

            <tr>
                <td>Selecionar arquivo</td>
                <td><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td><Data</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Selecione uma opção</td>
                <td><input type="radio" name="" id=""></td>
            </tr>

            
            <!--  -->
            <table>
                <tr>
                    
                </tr>
                <tr>
                    <td><label for="">Aceito receber e-mails</label></td>
                    <td><input type="checkbox" name="" id=""></td>
                </tr>  
                <tr>
                    <td>Selecione a cor desejada</td>
                    <td><input type="color"> </td>
                </tr>  
                <tr>
                    <td>Selecione a data:</td>
                    <td><input type="date" id="start" name="trip-start" value="date" min="2018-01-01" max="2050-12-31"> </td>
                </tr>  

                <tr>
                    <td>Informe sua idade:</td>
                    <td><input type="number" id="qtde" name="qtde" min="18" max="100"> </td>
                </tr> 
                <tr>
                    <td>Digite sua Senha</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>

                <tr>
                    <td>Informe seu telefone:</td>
                    <td><input type="tel" name="phone" id="phone" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}"> <small>formato: (11) 1234-1111</small></td>
                </tr>
            </table>
    </form>
    </table>
</body>
</html>
